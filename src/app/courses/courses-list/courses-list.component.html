
<mat-table [dataSource]="courses">

  <!-- name Column -->''
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.nome }} </mat-cell>
  </ng-container>


 <!-- category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="categoria do curso">{{
        course.category | category
       }}></mat-icon>
       </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef Class= "action-column-header">
    <button mat-mini-fab color="accent" aria-label="Adicionar um Cursos">
      <mat-icon (click)="onAdd()" >add</mat-icon>
      </button>
  </mat-header-cell>

  <mat-cell *matCellDef="let course" Class="action-column">
    <button  mat-icon-button color="primary" aria-label="Editar Curso">
    <mat-icon (click)="onEdit(course)">edit</mat-icon>
  </button>

  <button  mat-icon-button color="warn" aria-label="Remover Curso">
    <mat-icon (click)= "onDelete(course)">delete</mat-icon>
  </button>
  </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
